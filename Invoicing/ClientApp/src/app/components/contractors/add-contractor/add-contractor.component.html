<fieldset class="border">
  <legend class="border">Dodaj nowego kontrahenta</legend>
  <form [formGroup]="contractorForm" (ngSubmit)="addContractor(contractorForm)">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nazwa kontrahenta</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <label class="col-sm-4 col-form-label">Ulica</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="street" />
      </div>
      <label class="col-sm-4 col-form-label">Numer domu</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="houseNumber" />
      </div>
      <label class="col-sm-4 col-form-label">Numer lokalu</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" formControlName="localNumber" />
      </div>
      <label class="col-sm-4 col-form-label">Kod pocztowy</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="zipCode" />
      </div>
      <label class="col-sm-4 col-form-label">Miasto</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <label class="col-sm-4 col-form-label">NIP</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="nip" />
      </div>
      <label class="col-sm-4 col-form-label">Numer konta bankowego</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="bankAccount" />
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary col-md-4" [disabled]="contractorForm.invalid">Zapisz</button>
       <button type="button" class="btn btn-primary col-md-4 ml-1" (click)="closeForm($event)">Zamknij</button>
    </div>
  </form>
</fieldset>
