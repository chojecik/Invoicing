<form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">Imię</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" placeholder="Imię" name="firstName" tmFocus ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Nazwisko</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" name="lastName" ngModel>
    </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Hasło</label>
      <div class="col-sm-10">
        <input type="password" validatePassword class="form-control" id="password" name="password" placeholder="Hasło" ngModel #password="ngModel">
      </div>
      <!--<small [hidden]="password.valid || (password.pristine && !submitted)" class="text-danger">Hasło musi zawierać co najmniej 8 znaków, w tym przynajmniej jedną wielką oraz małą literę, pzrynajmniej jedną cyfrę oraz znak specjalny</small>-->
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary center-block" [disabled]="registerForm.invalid || isRequesting">Zarejestruj się</button>
      <!--<app-spinner [isRunning]="isRequesting"></app-spinner>  TODO-->
    </div>
</form>
