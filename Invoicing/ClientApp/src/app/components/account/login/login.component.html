<h2>Zaloguj się</h2>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" tmFocus [ngModel]="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" validatePassword ngModel #password="ngModel">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary center-block" [disabled]="loginForm.invalid || isRequesting">Zaloguj się</button>
    <a routerLink="/register" class="btn btn-link">Zarejestruj się</a>
  </div>
</form>
