<div>
  <h2 class="text-center">Edytuj fakturę kosztową</h2>
  <form [formGroup]="invoiceForm" (ngSubmit)="updateInvoice(invoiceForm.value)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Numer faktury </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="invoiceNumber" />
      </div>
      <label class="col-sm-2 col-form-label">Sprzedawca </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="seller" />
      </div>
      <label class="col-sm-2 col-form-label">Data </label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="date" />
      </div>
      <label class="col-sm-2 col-form-label">Cena brutto </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="grossAmount" />
      </div>
      <label class="col-sm-2 col-form-label">Cena netto </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="netAmount" />
      </div>
      <label class="col-sm-2 col-form-label">VAT </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="vatAmount" />
      </div>
      <label class="col-sm-2 col-form-label">Typ faktury </label>
      <div class="col-sm-10">
        <input type="checkbox" class="form-control" formControlName="type" />
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary col-md-4" [disabled]="invoiceForm.invalid">Zapisz</button>
      <a [routerLink]="['/']">
        <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button>
      </a>
    </div>
  </form>
</div>
